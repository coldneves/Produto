<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylerg.css">
    <link rel="icon" href="img\Sem título-1_Prancheta 1.png" type="imagem">
    <title>Sign up | Desafio de produto</title>
</head>
<body>
    <div class="main">
        
        <form class="cardlogin" action="sign up conf.html" method="get">
            <center><h1 class="bemvindo">Cadastre-se</h1></center>
            <div class="botaopessoal">
                <div class="botoes1">
                   <label for="nome">Nome</label><input type="text" placeholder="Nome" required>
                </div>
                
                <div class="botoes1">
                    <label for="Sobrenome">Sobrenome</label><input type="text" placeholder="Sobrenome" required>
                </div>
            </div>  
            <div class="botaogeral">
                <div class="botoes2">
                    <label for="email">Email</label><input type="email" placeholder="email@example.com" required>
                </div>

                <div class="botoes2">
                    <label for="senha">Senha</label><input type="password" placeholder="Crie uma senha" required>
                </div>
                
            </div>
            <div class="marcacao">
                
                <div class="genero"> 
                    <label>Com qual gênero você se identifica?</label>
                    <div class="opcao">
                    <input type="radio" name="opcao" value="Masculino" checked>Masculino
                    <input type="radio" name="opcao" value="Feminino">Feminino
                    <input type="radio" name="opcao" value="pnd">Prefiro não dizer
                    </div>
                </div>
                <div class="termo">
                    <input class="checkbox" type="checkbox" required>
                    <label>Você aceita os <a href="termos.html">termos</a> de uso e política de privacidade?</label>
                </div>
            </div>
            <div class="botaosign">
                <a href="sign up conf.html"> 
                    <button type="submit" class="login"><center>Login</center></button>
                </a>
            </div>
            <div>
                <center><p id="novaconta">Já tem uma conta?<br><a href="index.html" id="criarconta">Entrar</a></p></center>
            </div>
        </form>
    </div>    
</body>
</html>
